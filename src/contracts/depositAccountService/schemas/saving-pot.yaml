SavingPot:
  type: object
  title: 'Saving pot model'
  properties:
    id:
      type: string
      description: 'ID of the saving pot'
    customerId:
      type: string
      format: uuid
      description: 'customer id of the savings pot owner'
    category:
      type: string
      description: 'Category of the saving pot'
    name:
      type: string
      description: 'Saving pot targeted name'
    openingTimestamp:
      type: string
      description: 'Timestamp of when the saving pot was created'
    targetedSavingsGoal:
      type: number
      description: 'The amount of money required to achieve the saving goal'
    targetedContribution:
      type: number
      description: 'Planned periodic contribution'
    imageId:
      type: string
      description: 'Id of the image'
    status:
      $ref: './saving-pot-status-enum.yaml#/SavingPotStatus'
      description: 'Status of the saving pot'
  required:
    - id
    - customerId
    - category
    - name
    - openingTimestamp
    - targetedSavingsGoal
    - status
