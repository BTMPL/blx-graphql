SavingAccount:
  type: object
  title: 'Saving account response'
  properties:
    accountId:
      type: string
      format: uuid
      description: 'ID of the account'
    accountNumber:
      type: string
      description: 'Account number which allows for funds transfer to/from this account'
    customerId:
      type: string
      format: uuid
      description: 'ID of the customer who own this account'
    status:
      $ref: './account-status-enum.yaml#/DomainAccountStatus'
      description: 'Status of the account'
    openingTimestamp:
      type: string
      description: 'Opening date of saving account (timestamp of when the status was changed to INITIATED)'
  required:
    - accountId
    - customerId
    - status
    - accountNumber