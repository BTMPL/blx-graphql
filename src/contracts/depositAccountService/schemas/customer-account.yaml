CustomerAccounts:
  type: object
  description: 'Response with customer''s accounts'
  properties:
    savingAccount:
      description: 'Details of customer''s saving account'
      $ref: './saving-account.yaml#/SavingAccount'
    savingPots:
      type: array
      description: 'List of details of customer''s saving pots, can be empty'
      items:
        $ref: './saving-pot.yaml#/SavingPot'
  required:
    - savingAccount
    - savingPots