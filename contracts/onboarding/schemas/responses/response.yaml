components:

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid

  schemas:

    IamResponse:
      type: object
      properties:
        pingoneUserId:
          type: string
          description: Pingone User ID
          example: "1234567890"

    CustomerCreatedResponse:
      type: object
      title: "Customer creation response"
      properties:
        id:
          type: string
          description: "Id of new created user"
          example: "1635944521024644"
        deviceInstallationId:
          type: string
          description: "Id of customer mobile app"
          example: "b5cf15c2-cd0f-11ec-9d64-0242ac120002"
    OtpValidationResponse:
      type: object
      title: 'Validate OTP Response'
      properties:
        status:
          type: string
          description: 'Status of otp validation'
          example: 'APPROVED'
          enum:
            - FAILED
            - APPROVED
            - APPROVED_ALREADY_EXISTS
      required:
        - status

    Problem:
      type: object
      title: 'problem object'
      properties:
        type:
          type: string
          format: uri
          description: 'URI that identifies the problem type with human-readable info.'
          example: 'http://gft.com/TechnicalError.html'
        title:
          type: string
          description: 'A short summary of the problem type. Readable for engineers'
          example: 'Service Unavailable'
        status:
          type: string
          description: 'The HTTP status code generated by the origin server'
          minimum: '100'
          maximum: '600'
          exclusiveMaximum: true
          example: '503'
        detail:
          type: string
          description: 'A human readable explanation specific to this occurrence'
          example: 'Connection to database timed out'
        instance:
          type: string
          format: uri
          description: 'An absolute URI that identifies the specific occurrence of the problem.'