components:
  schemas:
    MobilePreferences:
      type: object
      title: "Customer mobile preferences"
      properties:
        pushNotificationsAllowed:
          type: boolean
          description: "Push notifications allowed"
          example: true
        marketingEmailFlag:
          type: boolean
          description: "Marketing with email consent"
          example: true
        marketingPhoneCallFlag:
          type: boolean
          description: "Marketing with phone call consent"
          example: true
        marketingSmsFlag:
          type: boolean
          description: "Marketing with sms consent"
          example: true
        marketingPushFlag:
          type: boolean
          description: "Marketing with Push notifications consent"
          example: true

    EmploymentData:
      type: object
      title: "Customer employment data"
      properties:
        employer:
          type: string
          description: "Customer's employer"
          example: "GFT"
        employmentType:
          type: string
          description: "Employment type"
          example: "EMPLOYER"
          enum:
            - EMPLOYER
            - GOVERNMENT_EMPLOYEE
            - PRIVATE_EMPLOYEE
            - SELF_EMPLOYED
            - UNPAID_FAMILY_WORKER
            - HOUSEWIFE_HOUSEHUSBAND
            - RETIREE
            - STUDENT
            - UNEMPLOYED
            - OTHER_OUTSIDE_LABOUR_FORCE
            - REPORTING_ENTITY_EMPLOYEE
        employmentSector:
          type: string
          description: "Employment sector"
          example: "MANUFACTURING"
          enum:
            - AGRICULTURE_FORESTRY_AND_FISHING
            - MINING_AND_QUARRYING
            - MANUFACTURING
            - ELECTRICITY_GAS_STEAM_AND_AIR_CONDITIONING_SUPPLY
            - WATER_SUPPLY_SEWERAGE_WASTE_MANAGEMENT_AND_REMEDIATION_ACTIVITIES
            - CONSTRUCTION
            - WHOLESALE_AND_RETAIL_TRADE_REPAIR_OF_MOTOR_VEHICLES_AND_MOTORCYCLES
            - TRANSPORTATION_AND_STORAGE
            - ACCOMMODATION_AND_FOOD_SERVICE_ACTIVITIES
            - INFORMATION_AND_COMMUNICATION
            - FINANCIAL_AND_INSURANCE_TAKAFUL_ACTIVITIES
            - REAL_ESTATE_ACTIVITIES
            - PROFESSIONAL_SCIENTIFIC_AND_TECHNICAL_ACTIVITIES
            - ADMINISTRATIVE_AND_SUPPORT_SERVICE_ACTIVITIES
            - PUBLIC_ADMINISTRATION_AND_DEFENCE_COMPULSORY_SOCIAL_SECURITY
            - EDUCATION
            - HUMAN_HEALTH_AND_SOCIAL_WORK_ACTIVITIES
            - ARTS_ENTERTAINMENT_AND_RECREATION
            - OTHER_SERVICE_ACTIVITIES
            - ACTIVITIES_OF_HOUSE
            - ACTIVITIES_OF_EXTRATERRITORIAL_ORGANISATIONS_AND_BODIES
            - NOT_APPLICABLE
        occupation:
          type: string
          description: "Customer's occupation"
          example: "ACCOUNTANTS"
          enum:
            - ACCOUNTANTS
            - ADMINISTRATION_PROFESSIONALS
            - ADMINISTRATIVE_AND_COMMERCIAL_MANAGERS
            - ARMED_FORCES_OCCUPATIONS
            - BUSINESS_AND_ADMINISTRATIONS_ASSOCIATE_PROFESSIONALS
            - CLERICAL_SUPPORT_WORKERS
            - CRAFT_AND_RELATED_TRADES_WORKERS
            - DENTISTS
            - ELEMENTARY_OCCUPATIONS
            - FINANCIAL_ANALYSTS
            - FINANCIAL_AND_INVESTMENT_ADVISERS
            - HEALTH_ASSOCIATE_PROFESSIONALS
            - HEALTH_PROFESSIONALS_NOT_ELSEWHERE_CLASSIFIED
            - HOSPITALITY_AND_RELATED_SERVICES_PROFESSIONALS
            - HOSPITALITY_RETAIL_AND_OTHER_SERVICES_MANAGERS
            - HOUSEWIFE_HOUSEHUSBAND
            - INFORMATION_AND_COMMUNICATIONS_TECHNICIANS
            - INFORMATION_AND_COMMUNICATIONS_TECHNOLOGY_MANAGERS
            - INFORMATION_AND_COMMUNICATIONS_TECHNOLOGY_PROFESSIONALS
            - INSURANCE_AGENT
            - JEWELLERY_AND_PRECIOUS_METAL_WORKERS
            - JUDGES
            - LAWYERS
            - LEGAL_ASSOCIATE_PROFESSIONALS
            - LEGAL_PROFESSIONALS_NEC
            - LEGISLATORS_AND_SENIOR_OFFICIALS
            - MANAGING_DIRECTORS_AND_CHIEF_EXECUTIVES
            - MEDICAL_DOCTORS
            - NURSING_AND_MIDWIFERY_PROFESSIONALS
            - OPTOMETRISTS_AND_OPHTHALMIC_OPTICIANS
            - OTHER_OUTSIDE_LABOUR_FORCE
            - PAWNBROKERS_AND_MONEY_LENDERS
            - PHARMACISTS
            - PLANT_AND_MACHINE_OPERATORS_AND_ASSEMBLERS
            - PRODUCTION_AND_MANUFACTURING_MANAGERS
            - REGULATORY_GOVERNMENT_ASSOCIATE_PROFESSIONALS
            - REGULATORY_GOVERNMENT_PROFESSIONALS
            - RELIGIOUS_PROFESSIONALS
            - RETIREE
            - SALES_MARKETING_AND_PUBLIC_RELATIONS_PROFESSIONALS
            - SCIENCE_AND_ENGINEERING_ASSOCIATE_PROFESSIONALS
            - SCIENCE_AND_ENGINEERING_PROFESSIONALS
            - SERVICE_AND_SALES_WORKERS
            - SERVICES_MANAGERS
            - SKILLED_AGRICULTURAL_FORESTRY_LIVESTOCK_AND_FISHERY_WORKERS
            - SOCIAL_AND_CULTURAL_PROFESSIONALS
            - SOCIAL_CULTURAL_AND_RELATED_ASSOCIATE_PROFESSIONALS
            - STALL_AND_MARKET_SALESPERSONS
            - STREET_FOOD_SALESPERSONS
            - STUDENT
            - TEACHING_PROFESSIONALS
        annualIncomeBracket:
          type: string
          description: "Customer's annual income bracket"
          example: "RM12000_RM17999"
          enum:
            - LESS_THAN_RM12000
            - RM12000_RM17999
            - RM18000_RM23999
            - RM24000_RM35999
            - RM36000_RM47999
            - RM48000_RM71999
            - RM72000_RM95999
            - RM96000_RM119999
            - RM120000_AND_ABOVE
      required:
        - employmentType

    AcceptedDocument:
      type: object
      title: "Document id"
      properties:
        documentId:
          type: string
          format: uuid
          description: 'Document id'
      required:
        - documentId

    Address:
      type: object
      title: "Customer's address data"
      properties:
        line1:
          type: string
          description: "Line 1 of address"
          example: "Baker street"
        line2:
          type: string
          description: "Line 2 of address"
          example: "1"
        line3:
          type: string
          description: "Line 3 of address"
          example: "2/3"
        line4:
          type: string
          description: "Line 4 of address"
          example: "1"
        line5:
          type: string
          description: "Line 5 of address"
          example: "1"
        countryCode:
          type: string
          description: "Country code"
          example: "MYS"
        city:
          type: string
          description: "City"
          example: "Kuala Lumpur"
        postalCode:
          type: string
          description: "Postal code"
          example: "12345"
        subdivision:
          type: string
          description: "Subdivision"
          example: "North region"
        type:
          type: string
          description: "Address type"
          enum:
            - RESIDENTIAL
            - MAILING
      required:
        - postalCode
        - city
        - countryCode
        - subdivision
        - type

    Profiles:
      type: object
      title: "Customer mobile profiles"
      properties:
        maritalStatus:
          type: string
          description: "Customer's marital status"
          example: "married"
        ethnicity:
          type: string
          description: "Customer's ethnicity"
          example: "malaysian"
        accountSettingUpReasons:
          type: array
          description: "Account setting up reasons"
          items:
            type: string
