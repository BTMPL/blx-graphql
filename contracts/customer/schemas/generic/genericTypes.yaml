components:
  schemas:
    BumiputeraStatus:
      type: string
      enum:
        - BUMIPUTERA_CONTROLLED
        - NON_BUMIPUTERA_CONTROLLED
        - NON_RESIDENT_CONTROLLED
        - GOVERNMENT_CONTROLLED

    CustomerType:
      type: string
      enum:
        - BANK_STAFF
        - EXTERNAL_CUSTOMER
        - SME_DIRECTOR
        - SME_APPLICANT

    DeviceStatus:
      type: string
      enum:
        - UNVERIFIED
        - ACTIVE_UNVERIFIED
        - ACTIVE_VERIFIED
        - INACTIVE_VERIFIED

    CustomerStatusType:
      type: string
      enum:
        - ELIGIBILITY
        - IDENTITY_VERIFICATION
        - CRR
        - CBS

    CustomerStatusValue:
      type: string
      enum:
        - NOT_INITIATED
        - INITIATED
        - PASSED
        - FAILED

    CustomerOverallStatus:
      type: string
      enum:
        - ONBOARDED
        - ACTIVE
        - FAILED
        - PROSPECT
        - ARCHIVED
        - OFFBOARDING_PENDING
        - OFFBOARDED

    CustomerDepositAccountStatus:
      type: string
      enum:
        - ACTIVE
        - INACTIVE

    AccountStatus:
      type: string
      enum:
        - INITIATED
        - INITIALISATION_FAILURE
        - INACTIVE
        - ACTIVE
        - DORMANT
        - BLOCKED
        - PENDING_CLOSURE
        - CLOSED

    SmeOverallStatus:
      type: string
      enum:
        - ONBOARDED
        - ACTIVE
        - FAILED
        - PROSPECT

    Account:
      type: object
      title: "Customer account"
      properties:
        accountId:
          type: string
          description: 'ID of the account'
        accountNumber:
          type: string
          description: 'Account number which allows for funds transfer to/from this account'
        status:
          $ref: '#/components/schemas/AccountStatus'
        version:
          type: integer
          example: 1
      required:
        - accountId
        - accountNumber
        - status

    MobilePreferences:
      type: object
      title: "Customer mobile preferences"
      properties:
        pushNotificationsAllowed:
          type: boolean
          description: "Push notifications allowed"
          example: true
        marketingEmailFlag:
          type: boolean
          description: "Marketing with email consent"
          example: true
        marketingPhoneCallFlag:
          type: boolean
          description: "Marketing with phone call consent"
          example: true
        marketingSmsFlag:
          type: boolean
          description: "Marketing with sms consent"
          example: true
        marketingPushFlag:
          type: boolean
          description: "Marketing with Push notifications consent"
          example: true
        version:
          type: integer
          example: 1

    SmeTaxResidency:
      type: object
      title: "Sme tax residency"
      properties:
        country:
          type: string
          description: "Tax residence country"
          example: "MYS"
        taxIdNumber:
          type: string
          description: "Tax id number"
          example: "1000000000"
      required:
        - country
        - taxIdNumber

    SmeProfiles:
      type: object
      title: "Sme profiles"
      properties:
        noOfEmployees:
          type: string
          description: "Number of employees of sme"
          example: 5
        annualSalesTurnover:
          type: string
          description: "Annual sales turnover of sme"
          example: 10000
        bumiputeraStatus:
          description: 'Bumiputera status of smes profile'
          type: string
          $ref: '#/components/schemas/BumiputeraStatus'
        businessActivitiesCountries:
          type: array
          items:
            type: string
            description: "Business activity country"
            example: "USA"
        countriesOfSupplier:
          type: array
          items:
            type: string
            description: "Supplier country"
            example: "USA"
        businessEmailAddress:
          type: string
          description: "Email of sme"
          example: "bussinessEmail123@email.mys"
        description:
          type: string
          description: "Description"
          example: "Some description"
        businessSector:
          type: string
          description: "Business sector"
          example: "sector"
        businessSubSector:
          type: string
          description: "Business sub-sector"
          example: "sub-sector"
        distributionChannel:
          type: string
          readOnly: true
          description: "Distribution channel"
          example: "Mobile banking"
        incorporationCountryCode:
          type: string
          readOnly: true
          description: "Incorporate country code"
          example: "MYS"
        productsAndServicesUsed:
          type: array
          readOnly: true
          items:
            type: string
            description: "Products and services used"
            example: "Corporate Financing"
        oldBrn:
          type: string
          description: "Old brn"
          example: "1234567890"
        formerName:
          type: string
          description: "Former name"
          example: "1234567890"
        residence:
          type: string
          description: "Residence"
          example: "MYS"
        mainRegistration:
          type: string
          description: "Main registration- registration type"
          example: "RegistrationType"
        issuePlace:
          type: string
          description: "Issue place - country"
          example: "MYS"
        fatcaData:
          type: string
          description: "Bnm Ccc"
          example: "Ccc"
        lastKycDate:
          type: string
          format: date
          description: "Last Kyc date"
          example: "2022-01-01"
        dateOfEstablishment:
          type: string
          format: date
          description: "Date of establishment"
          example: "2022-01-01"
        presentedDocuments:
          type: array
          items:
            type: string
            description: "Presented documents"
            example: "ID OF COMPANY BOARD OF DIRECTOR"
        taxResidences:
          type: array
          items:
            $ref: '#/components/schemas/SmeTaxResidency'
        version:
          type: integer
          example: 1
      required:
        - noOfEmployees
        - annualSalesTurnover
        - businessActivitiesCountries
        - countriesOfSupplier
        - businessEmailAddress

    Profiles:
      type: object
      title: "Customer mobile profiles"
      properties:
        maritalStatus:
          type: string
          description: "Customer's marital status"
          example: true
        ethnicity:
          type: string
          description: "Customer's ethnicity"
          example: true
        accountSettingUpReasons:
          type: array
          description: "Account setting up reasons"
          items:
            type: string

        residencyStatus:
          type: string
          description: "Residency status of customer profile"
          example: "U"
        entityType:
          type: integer
          format: int64
          example: 11
          description: "Entity type of customer profile"
        religion:
          type: string
          example: "Islam"
          description: "Declared religion of the customer"
        version:
          type: integer
          example: 1

    Sme:
      type: object
      properties:
        smeId:
          type: string
          description: "Sme id"
          example: "123321"
        roles:
          type: array
          items:
            $ref: '#/components/schemas/SmeCustomerRole'
        version:
          type: integer
          example: 1

    Customer:
      type: object
      properties:
        customerId:
          type: string
          description: "Customer Id"
          example: "123321"
        ownershipPercentage:
          type: integer
          format: int64
          description: "ownership percentage"
          readOnly: true
          example: 1
        roles:
          type: array
          items:
            $ref: '#/components/schemas/SmeCustomerRole'
        version:
          type: integer
          example: 1

    SmeCustomerRole:
      type: object
      title: "SmeCustomer role"
      properties:
        name:
          type: string
          description: "SmeCustomer role name"
          example: 'INDIVIDUAL_OWNERS'
        displayName:
          type: string
          description: "SmeCustomer role displayName"
          example:  'Individual Owners'

    Device:
      type: object
      title: "Customer's device"
      properties:
        deviceId:
          type: string
          description: 'Device id'
          example: '1635944521024644'
        createdAt:
          type: string
          format: date-time
          description: 'Creation date time'
          example: '2021-10-15T18:00:00'
        updatedAt:
          type: string
          format: date-time
          description: 'Last update date time'
          example: '2021-10-15T18:00:00'
        deviceOs:
          type: string
          description: "Device operation system"
          example: "iOS 14"
        deviceModel:
          type: string
          description: "Device made and model"
          example: "iPhone X"
        deviceInstallationId:
          type: string
          description: "Device installation id"
          example: "a346d8d9-84a0-401f-84bd-233dcf83c4bb"
        deviceStatus:
          type: string
          description: "Device status"
          example: "active"
        version:
          type: integer
          example: 1

    DocumentId:
      type: object
      title: "Document id"
      properties:
        document_id:
          type: string
          format: uuid
          description: 'Document id'
      required:
        - document_id

    Document:
      type: object
      title: "Document"
      properties:
        id:
          type: string
          format: uuid
          description: "Document id"
        url:
          type: string
          description: "Document url"
        title:
          type: string
          description: "Document title"
          example: "Agency Appointment Clause"
        version:
          type: integer
          description: "Document version"
          example: 1
        type:
          type: string
          description: "Document type"
          example: "privacy-policy"
        createdOn:
          type: string
          format: date-time
          description: 'Creation date time'
          example: '2021-10-15T18:00:00'
        lastUpdated:
          type: string
          format: date-time
          description: 'Modification date time'
          example: '2021-10-15T18:00:00'

    AcceptedDocument:
      type: object
      title: 'Document acceptance'
      properties:
        acceptedDocumentId:
          type: string
          format: uuid
          description: "Document acceptance id"
        acceptedDocumentDate:
          type: string
          format: date-time
          example: "2021-10-15T18:00:00"
        version:
          type: integer
          description: "Document version"
          example: 1
        document:
          $ref: '../../schemas/generic/genericTypes.yaml#/components/schemas/Document'

    Iam:
      type: object
      title: "Identity and access management"
      properties:
        username:
          type: string
          description: "Customer's username"
          example: "username"
        pingOneId:
          type: string
          description: "Customer's ping one id"
          example: "123"
        version:
          type: integer
          description: "Document version"
          example: 1

    Smes:
      type: object
      title: "Sme object for FRAML team"
      properties:
        id:
          type: string
          description: "Id of sme"
        roles:
          type: array
          items:
            $ref: '../../schemas/generic/genericTypes.yaml#/components/schemas/SmeCustomerRole'


    Address:
      type: object
      title: "Customer's address data"
      properties:
        id:
          type: string
          format: uuid
          description: "Address id"
          readOnly: true
        line1:
          type: string
          description: "Line 1 of address"
          example: "Baker street"
        line2:
          type: string
          description: "Line 2 of address"
          example: "1"
        line3:
          type: string
          description: "Line 3 of address"
          example: "2/3"
        line4:
          type: string
          description: "Line 4 of address"
          example: "1"
        line5:
          type: string
          description: "Line 5 of address"
          example: "1"
        countryCode:
          type: string
          description: "Country code"
          example: "MYS"
        city:
          type: string
          description: "City"
          example: "Kuala Lumpur"
        postalCode:
          type: string
          description: "Postal code"
          example: "12345"
        subdivision:
          type: string
          description: "Subdivision"
          example: "North region"
        type:
          type: string
          description: "Address type"
          enum:
            - RESIDENTIAL
            - MAILING
        version:
          type: integer
          example: 1
      required:
        - postalCode
        - city
        - countryCode
        - subdivision
        - type
  Address:
    type: object
    title: "Customer's address data"
    properties:
      id:
        type: string
        format: uuid
        description: "Address id"
        readOnly: true
      line1:
        type: string
        description: "Line 1 of address"
        example: "Baker street"
      line2:
        type: string
        description: "Line 2 of address"
        example: "1"
      line3:
        type: string
        description: "Line 3 of address"
        example: "2/3"
      line4:
        type: string
        description: "Line 4 of address"
        example: "1"
      line5:
        type: string
        description: "Line 5 of address"
        example: "1"
      countryCode:
        type: string
        description: "Country code"
        example: "MYS"
      city:
        type: string
        description: "City"
        example: "Kuala Lumpur"
      postalCode:
        type: string
        description: "Postal code"
        example: "12345"
      subdivision:
        type: string
        description: "Subdivision"
        example: "North region"
      type:
        type: string
        description: "Address type"
        enum:
          - RESIDENTIAL
          - MAILING
    required:
      - postalCode
      - city
      - countryCode
      - subdivision
      - type