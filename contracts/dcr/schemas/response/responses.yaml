components:
  schemas:
    AddressDataEntryRs:
      type: object
      title: 'Address data response'
      properties:
        city:
          type: string
          description: 'City'
          example: "Kuala Lumpur"
        state:
          type: string
          description: 'State'
          example: 'Kuala lumpur'

    AddressDataRs:
      type: object
      title: 'Address data response'
      properties:
        country:
          type: string
          description: 'Country code'
          example: 'MYS'
        postalCode:
          type: string
          description: 'Postal code'
          example: '50480'
        cities:
          type: array
          description: "Entries with matching postalCode"
          items:
            $ref: '#/components/schemas/AddressDataEntryRs'

    Occupation:
      type: object
      title: 'Occupation Response'
      properties:
        name:
          type: string
          description: 'name of occupation'
          example: 'Dentists'
        code:
          type: string
          description: 'code of occupation'
          example: 'DENTISTS'
        score:
          type: integer
          description: 'score for framl'
          example: 1

    EmploymentSector:
      type: object
      title: 'EmploymentSector Response'
      properties:
        name:
          type: string
          description: 'name of sector'
          example: 'finance'
        code:
          type: string
          description: 'code of sector'
          example: 'FINANCE'

    Document:
      type: object
      title: 'Document Response'
      properties:
        id:
          type: string
          format: uuid
          description: 'Internal document id'
        url:
          type: string
          description: 'Url to download document'
          example: 'https://example.com/doc/1'
        title:
          type: string
          description: 'Title of document'
          example: 'Consents'
        version:
          type: integer
          description: 'Version of document'
          example: 1
        type:
          type: string
          description: 'Type of document'
          example: 'privacy-policy'

    Problem:
      type: object
      title: 'problem object'
      properties:
        type:
          type: string
          format: uri
          description: 'URI that identifies the problem type with human-readable info.'
          example: 'Technical Error'
        title:
          type: string
          description: 'A short summary of the problem type. Readable for engineers'
          example: 'Service Unavailable'
        status:
          type: string
          description: 'The HTTP status code generated by the origin server'
          minimum: '100'
          maximum: '600'
          exclusiveMaximum: true
          example: '503'
        detail:
          type: string
          description: 'A human readable explanation specific to this occurrence'
          example: 'Connection to database timed out'
        instance:
          type: string
          format: uri
          description: 'An absolute URI that identifies the specific occurrence of the problem.'
